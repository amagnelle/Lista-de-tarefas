<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <!-- Garante que os acentos e caracteres especiais apareçam corretamente -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Faz com que o layout seja adaptável para celular, tablet e desktop -->

    <title>To do list Bts</title>
    <!-- Título da aba do navegador -->

    <!-- Fonte estilizada do Google (Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Importação do arquivo de estilo CSS -->
    <link rel="stylesheet" href="estilo.css" />
</head>

<body>
  <!-- Container principal que agrupa todo o conteúdo -->
  <div class="container">

    <!-- Título principal da página -->
    <h1>💜 To do List 💜</h1>

    <!-- Frase inspiradora abaixo do título -->
    <p class="quote">“Don't be afraid, love is the way.”</p>

    <!-- Área onde o usuário digita a tarefa e clica no botão para adicionar -->
    <div class="todosinputs">
        <input type="text" id="taskInput" placeholder="O que você precisa fazer?" />
        <button onclick="adicionarTarefa()">Adicionar</button>
    </div>

    <!-- Lista onde as tarefas serão exibidas -->
    <ul id="taskList"></ul>

  </div>

  <!-- Importação do arquivo JavaScript que faz tudo funcionar -->
  <script src="funcao.js"></script>
</body>
</html>
